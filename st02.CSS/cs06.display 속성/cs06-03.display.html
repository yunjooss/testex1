<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>display 속성</title>
    </head>
    <style>

        #inlineblock {background-color: cadetblue; 
            height: 35px ;   
            margin-top: 10px; 
        }
        #inlineblock li {
            list-style-type: none;
            list-style: none;
            display: inline-block;
            width: 120px ;
        }

        #inlineblock a {
            color: white; 
        }

        #inline{ border: 1px solid gray;
        border-radius: 5px;
        margin: 10px 0 10px 0; 
        padding: 20px; }

        #inline > img {
        vertical-align: top; 
        }

        #block >img {
            display: block;
        }

    </style>

    <body>
        <h2>display 속성</h2>

        <div id="inlineblock">
            <nav>
                <ul>
                    <li><a href="#">애완견 종류</a></li>
                    <li><a href="#">입양하기</a></li>
                    <li><a href="#">건강돌보기</a></li>
                    <li><a href="#">더불어살기</a></li>
                </ul>
            </nav>
        </div>

        <div id="inline">
            <img src="../images/pic1.jpg">
            <img src="../images/pic2.jpg">
            <img src="../images/pic3.jpg">
        </div>
        <div id="block">
            <img src="../images/pic1.jpg">
            <img src="../images/pic2.jpg">
            <img src="../images/pic3.jpg">
        </div>
    </body>
</html>
