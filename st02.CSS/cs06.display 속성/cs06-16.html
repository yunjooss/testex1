<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>display 속성</title>
</head>
    <style>
    *{margin: 0; padding: 0;
    list-style-type: none; }
    
    nav>ul>li { margin: 20px; 
    float: left; 
    width: 60px; height: 30px ;
    border: 1px solid black;
    text-align: center;
    line-height: 30px; 
    }
    
    
    nav>ul::after {clear: both; display: block; content: ""; }
    
    
    </style>

<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
