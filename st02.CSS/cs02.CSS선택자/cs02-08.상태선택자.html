<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태선택자</title>
    <style>

        /* 블락 태그를 인라인으로 바꾸는 방법
        1. display: inline; 를 이용하는 방법 -->떨어짐
        2. float: left; 를 이용하는 방법 -->붙어짐
        */
        li {width: 50px; height: 300px;
            list-style-type: none;
            float: left;
            background-color: red; }

        .first {background: blue; border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .last {background: red; border-top-right-radius: 10px; border-bottom-right-radius: 10px;}
        .odd {background: blue}
      

        


    </style>
</head>
<body>
    <pre>
        블락 태그를 인라인으로 바꾸는 방법
        1. display 를 이용하는 방법
        2. float를 이용하는 방법
        
        
        브라우저 스타일 초기화 방법 
    </pre>
    <ul>
        <li class="first">1번째</li>
        <li>2번째</li>
        <li class="odd">3번째</li>
        <li>4번째</li>
        <li class="odd">5번째</li>
        <li>6번째</li>
        <li class="odd">7번째</li>
        <li class="even last">8번째</li>
    </ul>


</body>
</html>
