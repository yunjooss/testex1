<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #header { background-color: red }
    #aside { width : 30%; background-color: cyan; float: left; }
        
    #content { width : 70%; background-color: darkgreen; float: left; }
        
    </style>

    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
