<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
    tr:nth-child(3n+0) {background: pink}
    
    .green {background-color: palegreen}
    .perple {background: plum}
    .pichi {background: pink}
        
    </style>
    <title>상태선택자</title>

</head>
<body>
    <table id="color">
        <tr><td class="green">첫 번째  </td></tr>
        <tr><td class="perple">두 번째  </td></tr>
        <tr><td class="pichi">세 번째  </td></tr>
        <tr><td class="green">네 번째  </td></tr>
        <tr><td class="perple">다섯 번째</td></tr>
        <tr><td class="pichi">여섯 번째</td></tr>
        <tr><td class="green">일곱 번째</td></tr>
    </table>
</body>
</html>
