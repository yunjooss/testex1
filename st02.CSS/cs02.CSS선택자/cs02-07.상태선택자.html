<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태선택자</title>
    <style>

        /* 블락 태그를 인라인으로 바꾸는 방법
        1. display: inline; 를 이용하는 방법 -->떨어짐
        2. float: left; 를 이용하는 방법 -->붙어짐
        */

        li { width: 50px; height: 100px; 
            list-style-type: none; 
            float: left; 
            background-color: orangered; }

            li:nth-child(odd) { background-color: orangered }
            li:nth-child(even) { background-color: orange }
            
            /*첫번째 li 태크를 찾는다 */
            li:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
            /*마지막 li 태크를 찾는다 */
            li:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
        /* 브라우저 스타일 초기화 */


    </style>
</head>
<body>
    <pre>
        블락 태그를 인라인으로 바꾸는 방법
        1. display 를 이용하는 방법
        2. float를 이용하는 방법
        
        
        브라우저 스타일 초기화 방법 
    </pre>
    <ul>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>7번째</li>
        <li>8번째</li>
    </ul>
</body>
</html>
