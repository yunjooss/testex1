<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>레이아웃 B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {width: 100%; height: 100%;}

        #wrap {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #sidebar {
            width: 200px;
            height: 100%;
            float: left;
        }

        #main {
            float: right;
            width: calc(100% - 200px); height: 100%;
            box-sizing: border-box;
        }

        #header, #footer {
            height: 100px;
        }

        #sidebar {
            background: lightsalmon;
            box-sizing: border-box;
        }

        #header {
            background-color: lawngreen;
            box-sizing: border-box;
        }

        #content { height: calc(100% - 100px*2) ;
            background-color: lightsteelblue;
        }

        #footer {
            background-color: lightpink;
            box-sizing: border-box;
        }

        #footer {
            clear: both;
            display: block;
            content: '';   }
    </style>
</head>

<body>
    <h1>레이아웃 B</h1>

    <div id="wrap">
        <div id="sidebar">
            sidebar
        </div>

        <div id="main">
            <div id="header">
                header
            </div>

            <div id="content">
                content
            </div>

            <div id="footer">
                footer
            </div>
        </div>
    </div>
</body>

</html>
