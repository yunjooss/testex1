<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 B</title>
    <style>
    *{margin: 0; padding: 0; }
    
    #wrap {width: 100%; height: 90px;
          box-sizing: border-box; }

    #sidebar {
        width: 80px;
        height: 100%;
        float: left; }

    #main {float: right;
        width: calc(100% - 80px); }

    #header, #content, #footer {height: 30px;}

    #sidebar {background: lightsalmon; }
    #header {background-color: lawngreen; }
    #content {background-color: lightsteelblue; }
    #footer {background-color: lightpink; }


    #footer {clear: both; display: block; content: ''; }
    
    </style>
</head>

<body>
    <h1>레이아웃 B</h1>

    <div id="wrap">
        <div id="sidebar">
            sidebar
        </div>
    
        <div id="main">
            <div id="header">
                header
            </div>

            <div id="content">
                content
            </div>

            <div id="footer">
                footer
            </div>
        </div>
    </div>
</body>

</html>
