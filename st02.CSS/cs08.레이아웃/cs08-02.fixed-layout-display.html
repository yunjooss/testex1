<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>고정 레이아웃</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #wrapper {
                width: 960px;
                margin: 0 auto;
            }

            header {
                width: 100%;
                height: 120px;
                background-color: lightblue;
                box-sizing: border-box;
            }

            #wrapbody {
                height: 400px;
                display: table;
            }

            #wrapbody>section.content {
                width: 660px;
                height: 100%;
                background-color: lightsalmon;
                box-sizing: border-box;
                display: inline-block; 
            }

            #wrapbody>aside.right-side {
                width: 300px;
                background-color: lightgray;
                height: 100%;
                box-sizing: border-box;
                display: inline-block;
            }

            footer {
                width: 100%;
                height: 120px;
                background-color: lawngreen;
            }


        </style>

</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <div id="wrapbody">
            <section class="content">
                <h4>본문</h4>
            </section>
            <aside class="right-side">
                <h4>사이드바</h4>
            </aside>
        </div>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
