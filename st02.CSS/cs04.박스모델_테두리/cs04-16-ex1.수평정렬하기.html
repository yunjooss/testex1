<!DOCTYPE html>
<html>
<head>
    <title>Float With Overflow</title>
</head>
    <style>
 @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    .item {font-family: 'Nanum Gothic'; }

    .item { 
            width: 200px; height: 100px;
            margin: 10px;
            border: 5px cornflowerblue dotted;
            border-top-color: red; border-left-color: gray; border-right-color: gray;
            float: left;
            font-size: 20px; text-align: center; line-height: 50px;       
            }

        .container::after { clear: both }
    </style>
<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>
</html>
