<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
    div {
         border-radius: 20px; text-align: center; line-height: 100px;
        }
    div.box1 { box-shadow: 20px -20px 5px red; }
    div.box3 { box-shadow: 20px 20px 5px 5px red; }
    div.box2 { box-shadow: 20px -20px 5px red inset; }
    div.box4 { box-shadow: 20px 20px 5px 5px red inset; }

    </style>

</head>
<body>

    <div class="box1"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box1
    </div>

    <div class="box2"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box2
    </div>

    <div class="box3"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box3
    </div>

    <div class="box4"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box4
    </div>
    
</body>
</html>
