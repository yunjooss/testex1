<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
        #borderstyle > div {width: 200px; height: 100px;
            margin: 20px;
            border-width:  5px;
            background-color: antiquewhite;
            display: inline-block;
        }
        #borderstyle > div.box1 {border-style: solid; }
        #borderstyle > div.box2 {border-style: dotted; }
        #borderstyle > div.box3 {border-style: dashed; }
        #borderstyle > div.box4 {border-style: double;    
            border-bottom: solid;}

        #bordercolor > div {width: 200px; height: 100px;
            margin: 20px;
            border-width: 5px;
            background-color: antiquewhite;
            float: left;
            border-style: dotted;
        }
        #bordercolor::after {
            /* ::after => 닫는태그*/
            clear: both;
            content: '';
            display: block; /* 블락모드로 변환*/        
            /*#bordercolor>div:last-child::after*/
        }
        #bordercolor>div.box1 {border-color: red; }
        #bordercolor>div.box2 {border-color: blue;}
        #bordercolor>div.box3 {border-color: red blue;}
        #bordercolor>div.box4 {border-color: black red blue orange; }

        #borderwidth>div {width: 200px; height: 100px; 
            margin: 20px;
            float: left;    /*div:last-child::after; 닫는태크 설정 float:left==>::after */
            border-style: solid; }

        #borderwidth>div.box1 {border-width: 5px; }
        #borderwidth>div.box2 {border-width: 6px 8px; }
        #borderwidth>div.box3 {border-width: 5px 6px; }
        #borderwidth>div.box4 {border-width: 8px 5px 15px 15px; }
        #borderwidth>div.box5 {border-width: 5px 8px 20px 20px;}

        #borderwidth>div:last-child::after; 

    </style>
</head>
<body>
    <div id="borderstyle">
        <h2>border style</h2>
        <div class="box1"> solid  </div>
        <div class="box2"> dotted </div>
        <div class="box3"> dashed </div>
        <div class="box4"> 4면에 border style</div>
    </div>

    <div id="bordercolor">
        <h2>border color</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
    </div>

    <div id="borderwidth">
        <h2>border width</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
        <div class="box5"> </div>
    </div>

</body>
</html>
