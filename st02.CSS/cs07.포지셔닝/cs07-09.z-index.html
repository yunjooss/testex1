<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>z-index 속성</title>
    <style>
    *{margin: 0; padding: 0;}
  
    div > * {  
    width: 200px; height: 200px;
    
    }

    div.b1 {background-color: red; }
    .b2 {background-color: orange;
         position: absolute; left: 60px; top:30px; display: block; 
         
         z-index: 1;}

    .b3 {background-color: blue;
        position: absolute; left: 30px; top:70px; display: block; 

        z-index: -1; }

    </style>
</head>
<body>
    <div id="wrapper">
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
    </div>
</body>
</html>
