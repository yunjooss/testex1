<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>clear 1</title>
</head>
    <style>
    *{margin: 0; padding: 0;}
    
    .box1, .box2, .box3 {width: 150px; height: 100px;} 
    
    .box1 {background-color: gray; float: left;}
    .box2 {background-color: blue; float: right;}

    .box3 {background-color: red;}

    #clearboth::after {clear: both; display: block; content: ''; }

    </style>
<body>
    <div id="clearboth">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
    <div class="box3">3</div>
</body>
</html>
