<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <!--form 태그-->
    <h2>네이버에서 "멕시코" 검색 요청하기</h2>
    <form action="https://search.naver.com/search.naver" method="GET">
        <input type="text" name="query" value="멕시코">
        <input type="text" name="ie" value="utf8">
        <input type="button" value="">
        <input type="submit" value="검색">
    </form>
    <hr />

    <h2>다음에서 "멕시코" 검색 요청하기</h2>
    <form action="https://search.daum.net/search" method="get">
        <input type="text" name="q" value="멕시코">
        <input type="button" value="">
        <input type="submit" value="검색">
    </form>
    <hr />


    <h2>네이버 post 요청</h2>
    <form action="https://search.naver.com/search.naver" method="post">
        <input type="text" name="query" value="멕시코">
        <input type="submit" value="검색">
    </form>
    <hr />

    <h2>구글에서 "멕시코" get으로 검색요청하기</h2>
    <form action="https://www.google.co.kr/search" method="get">
        <input type="text" name="q" value="멕시코">
        <input type="submit" value="검색">
    </form>

        </form>
</body>

</html>
